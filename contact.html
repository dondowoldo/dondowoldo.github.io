            <button id="hide" onclick="changeSign()" type="button" data-bs-toggle="collapse" data-bs-target="#head" aria-expanded="true" aria-controls="head">˄</button>

                function changeSign(){
                    if (document.getElementById("hide").innerHTML == "˄")

                        document.getElementById("hide").innerHTML = "˅"
